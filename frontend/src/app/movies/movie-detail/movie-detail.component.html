<div
  class="bg-fixed bg-center bg-cover h-screen py-24 px-5 grid items-center"
  [style.background-image]="
    'linear-gradient(to right, black, rgba(0, 0, 0, 0.5)), url(https://image.tmdb.org/t/p/original/' +
    movie.backdrop_path +
    ')'
  "
>
  <div class="p-5">
    <div class="text-white w-12/12 md:w-4/12">
      <p class="text-3xl font-bold whitespace-normal">
        {{ movie.title || movie.original_name }}
      </p>
      <div class="flex space-x-2 pb-2 items-center text-gray-500">
        <p class="text-sm text-gray-400">
          {{
            getYearFromDate(movie.release_date) ||
              getYearFromDate(movie.first_air_date)
          }}
        </p>
        <p class="text-green-500 text-xs font-bold rounded-full py-1 px-2">
          {{ movie.vote_average }}
        </p>
        <p class="text-sm text-gray-400">|</p>
        <p class="text-sm text-gray-400">{{ movie.runtime || 0 }} min</p>
      </div>
      <p class="line-clamp-4 text-lg font-bold pt-2">{{ movie.tagline }}</p>
      <p class="text-sm line-clamp-6">{{ movie.overview }}</p>
      <div
        class="flex justify-start space-x-3 text-sm text-white py-5 items-center"
      ></div>
    </div>
  </div>
</div>
